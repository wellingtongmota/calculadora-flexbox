<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculator" id="fadein">
            <div class="container-display">0</div>

            <div class="container-buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-gray" data-action="div">รท</button>
                
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-gray" data-action="mult">x</button>
                
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-gray" data-action="sub">-</button>
                
                <button class="btn" data-action="dot">.</button>
                <button class="btn">0</button>
                <button class="btn" data-action="clear">AC</button>
                <button class="btn btn-gray" data-action="add">+</button>

                <button class="btn btn-gray expand left right" data-action="equal">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
